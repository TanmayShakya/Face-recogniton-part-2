<html>
  <head>
    <title>Face recognition part - 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
<body>

    <div class="container">
   
     <h3 class=" heading">FACE RECOGNATION WEB APP</h3>
     <br><br>

     <p style="font-size :22px;">Model is trained to identify the following objects:</p>
     <center>
     <b >
       <h3 class="name_of_objects">Father </h3> 
         <br>
          <h3 class="name_of_objects">Mother</h3>
         <br>
          <h3 class="name_of_objects">Sister</h3>
         <br>
         <h3 class="name_of_objects"> Brother</h3>
         <br>
     </b>
    </center>
     <label for="">Webcam View - </label>
     <div id="camera"></div>
     <br><br>
     <div id="result"></div>
     <br><br>
     <button class="btn btn-primary" onclick="takeSnapshot()"> Capture Image</button>
     <br><br>
     <button class="btn btn-primary" onclick="check()">Identify Image </button>
     <br><br>
    

     <p style="font-size: 22px;">Object : <span id="result_object_name"> </span> </p>
     <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"> </span></p>
     </div>
    
    <script src="main.js"></script>
</body>
</html>
